<div class="table-container">
  <ng-container *ngIf="tableInfo.features.header">
    <app-table-header [features]="tableInfo.features" (insert)="onInsert()" (delete)="onDelete()"
      (filter)="this.dataSource.filter = $event" (close)="close.emit()" (save)="save.emit(dataSource.data)">
    </app-table-header>
    <mat-divider></mat-divider>
  </ng-container>

  <table mat-table matSort [dataSource]="getDataSource()">
    <ng-container *ngIf="tableInfo.features.select" matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of tableInfo.displayedColumns; index as j">
      <ng-container matColumnDef={{column}}>
        <th mat-header-cell mat-sort-header *matHeaderCellDef [disabled]="!tableInfo.features.sort">
          {{tableInfo.columnNames.get(column)}} </th>
        <td (click)="onCellClick(editableValue)" mat-cell *matCellDef="let element; index as i">
          <div [style.position]="'relative'">
            <app-editable-value #editableValue [value]="element[column]"
              [typeName]="tableInfo.columnTypes.get(column).name" [typeInfo]="tableInfo.columnTypes.get(column).info"
              [ngClass]="{'edit-active': editableValue.open}" (save)="onUpdate(element, column, $event)" 
              (modified)="onModification(element, column, $event)">
            </app-editable-value>
          </div>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsWithSelect"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsWithSelect;"></tr>
  </table>
  <mat-paginator *ngIf="tableInfo.features.pagination" [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
</div>
