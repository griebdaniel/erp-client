<ng-container [ngSwitch]="typeName">
  <app-editable-text #editableValue *ngSwitchCase="'Text'" [value]="value" (save)="onSave($event)"
    (cancel)="onCancel()"></app-editable-text>
  <app-editable-number #editableValue *ngSwitchCase="'Number'" [value]="value" (save)="onSave($event)"
    cancel="onCancel()">
  </app-editable-number>
  <app-editable-date #editableValue *ngSwitchCase="'Date'" [value]="value" (save)="onSave($event)"
    (cancel)="onCancel()">
  </app-editable-date>
  <app-editable-autocomplete-map #editableValue *ngSwitchCase="'AutocompleteMap'" [value]="value" [typeInfo]="typeInfo"
    (save)="onSave($event)" (cancel)="onCancel()"></app-editable-autocomplete-map>
  <app-editable-table #editableValue *ngSwitchCase="'Table'" [value]="value" [typeInfo]="typeInfo" (cancel)="onCancel()"
    [ngClass]="{'edit-active': editableValue.open}" (modified)="onModification($event)">
  </app-editable-table>
</ng-container>
