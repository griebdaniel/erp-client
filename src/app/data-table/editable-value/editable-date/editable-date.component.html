<div *ngIf="open; else closed" [class.mat-elevation-z2]="true" class="input-container">
  <mat-form-field class="edit-input" (keyup.enter)="open = false">
    <input appFocus matInput [matDatepicker]="picker" [formControl]="valueControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="action-buttons">
    <button mat-button color="primary" (click)="$event.stopPropagation(); cancel.emit(); open = false">CANCEL</button>
    <button mat-button color="primary" (click)="$event.stopPropagation(); save.emit(valueControl.value); open = false">SAVE</button>
  </div>
</div>
<ng-template #closed>
  <span> {{valueControl.value | date }} </span>
</ng-template>
