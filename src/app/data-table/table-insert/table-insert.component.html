<h1 class="title" mat-dialog-title color="primary">Insert Row</h1>
<div mat-dialog-content class="container">
  <div class="labels">
    <ng-container *ngFor="let column of tableInfo.displayedColumns">
      <span (click)="placeholderClicked(column)" class="placeholder">
        <span>{{tableInfo.columnNames.get(column)}}:</span>
      </span>
    </ng-container>
  </div>

  <div class="edits">
    <div *ngFor="let column of tableInfo.displayedColumns">
      <div (click)="openEditableValue(editableValue)" class="value-container">
        <app-editable-value #editableValue
          [ngClass]="{'edit-active': editableValue.open, 'edit-inactive': !editableValue.open}"
          [typeName]="tableInfo.columnTypes.get(column).name" [typeInfo]="tableInfo.columnTypes.get(column).info" 
          (save)="value[column]=$event">
        </app-editable-value>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="button-container">
  <button mat-button color="primary" [mat-dialog-close]="">CANCEL</button>
  <button mat-button color="primary" (click)="dialogRef.close(value)">SAVE</button>
</div>
